    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/jquery.dataTables.min.css" rel="stylesheet" />
    <link href="../Content/App.css" rel="stylesheet" />

</head>
<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="default.html">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="uploadfile.html">Upload File <span class="sr-only">(current)</span></a>

</nav>
<div class="container" width="100%">

    <form width="100%">
        <br/>
        <label>
            <h2 class="text-center">Upload File</h2></label>
        <div class="input-group">
            <span class="input-group-btn">
                <span class="btn btn-primary" onclick="$(this).parent().find('input[type=file]').click();">Browse</span>
                <input name="uploaded_file" onchange="$(this).parent().parent().find('.form-control').html($(this).val());" style="display: none;" type="file">
            </span>
            <span class="form-control" id="filepath"></span>
            <button type="button" id="uploaded_file" class="btn btn-primary">Upload</button>
        </div>

    </form>
</div>
